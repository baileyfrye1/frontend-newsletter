<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__img__container">
          <img src="" alt="" class="card__img">
        </div>
        <div class="card__body">
          <h1 class="card__header">Stay updated!</h1>
          <p class="card__subtext">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li class="card__list"><span><img class="card__bullet" src="./assets//images/icon-list.svg" alt=""></span>Product discovery and building what matters</li>
            <li class="card__list"><span><img src="./assets/images/icon-list.svg" alt="" class="card__bullet"></span>Measuring to ensure updates are a success</li>
            <li class="card__list"><span><img class="card__bullet" src="./assets/images/icon-list.svg" alt=""></span>And much more!</li>
          </ul>
          <form class="card__form">
            <div class="card__email__box">
              <input class="card__form__input" type="email" name="email" placeholder="email@company.com">
              <label class="card__form__label" for="email">Email address</label>
              <label class="card__error__label" for="email">Valid email required</label>
            </div>
            <button class="card__form__btn" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
